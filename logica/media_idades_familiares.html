<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 - Lógica de Programação</title>
</head>
<body>
    <script>

        function showtxt(phrase) /* recebe paramentos de textos para exibir um document.write e chama a função breakline*/ {
            
            document.write(phrase);
            breakline();

        }

        function breakline() /* Essa função pula 2 linha utiliando <br><br>*/ {

           document.write("<br><br>");
        }

        var qntFamiliares = parseInt(prompt("Digite a quantidade de familiares: "));
        
        var n = 1;
        var totalIdades = 0;
        while (n <= qntFamiliares) {

            var idade = parseInt(prompt("Digite a idade dos familiares: "));
            totalIdades = totalIdades + idade;
            n++;

        }

        var mediaIdade = totalIdades / qntFamiliares25

        showtxt("Media de idade dos familiares: " + mediaIdade + " anos");

        showtxt("Fim");

    </script>
</body>
</html>
