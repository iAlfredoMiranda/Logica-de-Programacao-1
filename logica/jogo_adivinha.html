<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5, 6 - Lógica de Programação</title>
</head>
<body>
    <script>

        function showtxt(phrase) /* recebe paramentos de textos para exibir um document.write e chama a função breakline*/ {
            
            document.write(phrase);
            breakline();

        }

        function breakline() /* Essa função pula 2 linha utiliando <br><br>*/ {

           document.write("<br><br>");
        }

        var nPensado = Math.round(Math.random()*10);
        console.log(nPensado)
        var chute = parseInt(prompt("Chute um número: "));

        if(chute == nPensado){

            showtxt("Seu palpite foi: " + chute +"<br>");
            showtxt("Você acertou! Número sorteado foi: " + nPensado);
        } else{
                showtxt("Seu palpite foi: " + chute +"<br>");
                showtxt("Você errou! Número sorteado foi: " + nPensado);
            } 
    </script>
</body>
</html>
