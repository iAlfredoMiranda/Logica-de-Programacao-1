<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 - exercicio - Lógica de Programação</title>
</head>
<body>
    <script>

        function showtxt(phrase) /* recebe paramentos de textos para exibir um document.write e chama a função breakline*/ {
            
            document.write(phrase);
            breakline();

        }

        function breakline() /* Essa função pula 2 linha utiliando <br><br>*/ {

           document.write("<br><br>");
        }

        var nInicial = 20; 
        
        while(nInicial >= 0 ){

        /* While inicia mostrando o número e +1*/

        showtxt("Números pares:  " + nInicial);
        nInicial = nInicial - 1;

    }

    showtxt("Fim");        


    </script>
</body>
</html>
