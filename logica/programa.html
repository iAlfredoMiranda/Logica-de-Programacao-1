<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2,3 - Lógica de Programação</title>
</head>
<body>
    <script>

        function showtxt(phrase) /* recebe paramentos de textos para exibir um document.write e chama a função breakline*/ {
            
            document.write(phrase);
            breakline();

        }

        function breakline() /* Essa função pula 2 linha utiliando <br><br>*/ {

           document.write("<br><br>");
        }

        var ano = 2021;

        showtxt("Alfredo tem: " + (ano - 1996) + " anos.");

        showtxt("Flávio tem: " + (ano - 1977) + " anos.");

        showtxt("Joaquim tem: " + (ano - 1994) + " anos.");

        showtxt("Barney tem: " + (ano - 1975) + " anos.");

    </script>
</body>
</html>
