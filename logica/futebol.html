<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Lógica de Programação</title>
</head>
<body>
    <script>

        function showtxt(phrase) /* recebe paramentos de textos para exibir um document.write e chama a função breakline*/ {
            
            document.write(phrase);
            breakline();

        }

        function breakline() /* Essa função pula 2 linha utiliando <br><br>*/ {

           document.write("<br><br>");
        }

        var wins = parseInt(prompt("Digite quantas vitorias: ")); /* Essa var vai convertar para número o valor recebido pelo prompt>*/
        var draws = parseInt(prompt("Digite quantas empates: "));

        var points = (wins * 3) + draws;
        showtxt("Seu time fez = " + points + " pontos.");

        
        if(points > 28){

        showtxt("O seu time tá melhor que o ano passado");

        }

        if(points == 28){

        showtxt("O seu time tá igual que o ano passado");
        }

        if(points < 28){

        showtxt("O seu time tá pior que o ano passado");
        
        }
    </script>
</body>
</html>
